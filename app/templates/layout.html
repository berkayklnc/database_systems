<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My movies - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>body{background: linear-gradient(to right, #dedede, #ffffff);}</style>
  </head>
  <body>
  <nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="/"  class="rounded-md px-3 py-2 text-sm font-medium {% if request.path == '/' %} bg-gray-900 text-white {% else %} text-gray-300 hover:bg-gray-700 hover:text-white {% endif %} " aria-current="page">Ana Sayfa</a>
            <a href="/planes" class="rounded-md px-3 py-2 text-sm font-medium {% if request.path == '/planes' %} bg-gray-900 text-white {% else %} text-gray-300 hover:bg-gray-700 hover:text-white {% endif %}">Uçaklar</a>
            <a href="/flights" class="rounded-md px-3 py-2 text-sm font-medium {% if request.path == '/flights' %} bg-gray-900 text-white {% else %} text-gray-300 hover:bg-gray-700 hover:text-white {% endif %}">Uçuşlar</a>
          </div>
        </div>
      </div>
      <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

</nav>

    <main>
      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>
<script>
  // Flask'tan gelen hatalar
  const errors = {{ errors | default({}) | tojson }};

  if (Object.keys(errors).length > 0) {
    for (const [field, messages] of Object.entries(errors)) {
      messages.forEach(message => {
        Toastify({
          text: `${field}: ${message}`,
          duration: 5000,
          close: true,
          gravity: "bottom",
          position: "right",
          backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
        }).showToast();
      });
    }
  }
</script>

  </body>
</html>
